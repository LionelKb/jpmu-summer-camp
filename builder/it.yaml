# FAQ
faqTitle: "Domande più frequenti (FAQ)"
faqQuestion_1: "Come arrivare al congresso?"
faqAnswer_1: "La mappa e il dettaglio dei contatti si trovano nella sezione contatti. Non esitate a contattarci."
faqQuestion_2: "Come è organizzato l'alloggio?"
faqAnswer_2: "L'alloggio è incluso nei costi di partecipazione. Ringraziamo il Centro Mariapoli che ci accoglierà durante tutto il congresso."
