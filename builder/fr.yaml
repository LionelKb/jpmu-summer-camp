# FAQ
faqTitle: "Foire Aux Questions"
faqQuestion_1: "Comment arriver au lieu du congrès?"
faqAnswer_1: "La carte et le détail des contacts sont présents dans la section contact. N'hésitez pas à nous contacter."
faqQuestion_2: "Comment est organisé le logement?"
faqAnswer_2: "Le logement est inclu dans les frais de participation. Nous remercions le Centre Mariapolis qui nous accueillera pendant toute la durée du congrès."
faqQuestion_3: "Dans quel langue se déroulera le congrès?"
faqAnswer_3: "Les langues 'offcielles' du congrès seront l'Italien et l'Anglais. Nous demandons à tous (Italiens compris) de ramener des écouteurs."
faqQuestion_4: "Comment ça se passe pour les visas pour les résidents non-Européens"
