# Event Description
eventDescription: "Comme vous le savez, cette année il y aura <b>un congrès Gen 2 international garçons et filles </b>. Il aura lieu au Centre Mariapoli de Castelgandolfo (congrès qui se réalise chaque 3 ans). Ça sera une belle occasion de se retrouver de tout le monde et de vivre une forte expérience de Gen–Opera. Il nous semble merveilleux de pouvoir réaliser ce moment tous ensemble dans l’année où tout l’Opera approfondit la réalité de <i>'Jésus Abandonné'</i>. Rappelez vous les paroles de Chiara <i>'Ce sera la deuxième génération qui fera écho le cri de Jésus Abandonné aux extrémités de la terre ... Et dans ce cri le monde entier aura de l’espoir.'</i>"
