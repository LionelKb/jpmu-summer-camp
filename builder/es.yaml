eventDescription: "Como lo saben, este año tendrá lugar el congreso Gen 2 internacional, chicos y chicas. Ocurrirá en el centro Mariapoli Castelgandolfo (congreso que se realiza cada 3 años). Es una muy buena oportunidad para reunirse, Gen2 del mundo, y vivir una experiencia Gen-Opera muy fuerte.  Nos parece maravilloso  poder realizar este momento todos juntos en el año en la cual el Opera profundiza la realidad de <i>'Jesús Abandonado</i>.  Recuérdense la palabras de Chiara <i>'Será la segunda generación que hará eco al grito de Jesús Abandonado a los extremos de la Tierra… Y en este grito el mundo entero tendrá esperanza.” '</i>"
